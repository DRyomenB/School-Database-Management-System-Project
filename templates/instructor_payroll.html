{% extends "base.html" %}
{% block content %}
<h2>My Payroll History</h2>
<table>
    <tr><th>Date</th><th>Gross</th><th>Deductions</th><th>Net</th></tr>
    {% for p in payrolls %}
    <tr>
        <td>{{ p.pay_date }}</td>
        <td>${{ "%.2f"|format(p.gross_amount) }}</td>
        <td>${{ "%.2f"|format(p.deductions) }}</td>
        <td>${{ "%.2f"|format(p.net_amount) }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
