{% extends "base.html" %}
{% block content %}
<h2>Add Payroll Entry</h2>
<form method="post">
    <label>Employee:</label>
    <select name="employee_id">
        {% for e in employees %}
        <option value="{{ e.employee_id }}">
            {{ e.name }} - ${{ "%.2f"|format(e.salary) }}/month
        </option>
        {% endfor %}
    </select><br><br>
    <label>Gross Amount:</label>
    <input type="number" step="0.01" name="gross_amount" required><br><br>
    <label>Deductions:</label>
    <input type="number" step="0.01" name="deductions"><br><br>
    <label>Notes:</label>
    <input type="text" name="notes"><br><br>
    <button type="submit">Save Payroll</button>
</form>
{% endblock %}
