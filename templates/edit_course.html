{% extends "base.html" %}
{% block content %}
<h2>Edit Course</h2>
<form method="post">
    <label>Course Code
        <input type="text" name="course_code" value="{{ course.course_code }}" required>
    </label>
    <label>Course Name
        <input type="text" name="course_name" value="{{ course.course_name }}" required>
    </label>
    <label>Credits
        <input type="number" name="credit" min="1" max="10" value="{{ course.credit }}">
    </label>
    <label>Department
        <select name="department_id" required>
            {% for d in departments %}
            <option value="{{ d.department_id }}"
                {% if d.department_id == course.department_id %}selected{% endif %}>
                {{ d.department_name }}
            </option>
            {% endfor %}
        </select>
    </label>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
