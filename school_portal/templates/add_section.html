{% extends "base.html" %}
{% block content %}
<h2>Add Class Section</h2>

<form method="post">

    <label>Instructor
        <select name="instructor_id">
            <option value="">-- None --</option>
            {% for i in instructors %}
            <option value="{{ i.employee_id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
    </label>

    <label>Room
        <select name="room_id">
            <option value="">-- TBA --</option>
            {% for room in rooms %}
            <option value="{{ room.room_id }}">
                {{ room.building_name }} – Room {{ room.room_number }}
            </option>
            {% endfor %}
        </select>
    </label>

    <label>Meeting Time
        <input type="text" name="meeting_time"
               placeholder="Example: MTh 10:00-11:15" required>
        <small style="font-size: 0.85em; color: #555;">
            Days: M = Mon, T = Tue, W = Wed, <strong>Th = Thu</strong>, F = Fri  
            Format: <strong>DayCodes Start-End</strong>  
            Examples: MTh 10:00-11:15 | TR 13:00-14:30 | F 09:00-12:00
        </small>
    </label>

    <button type="submit">Create</button>
</form>

<p><a href="{{ url_for('admin_course_sections', course_id=course_id) }}">
    ← Back to Sections
</a></p>

{% endblock %}
