{% extends "base.html" %}
{% block content %}
<h2>Edit Instructor</h2>
<form method="post">
    <label>First Name
        <input type="text" name="first_name" value="{{ instructor.first_name }}" required>
    </label>
    <label>Last Name
        <input type="text" name="last_name" value="{{ instructor.last_name }}" required>
    </label>
    <label>Email
        <input type="email" name="email" value="{{ instructor.email }}">
    </label>
    <label>Position Title
        <input type="text" name="position_title" value="{{ instructor.position_title }}">
    </label>
    <label>Department
        <select name="department_id">
            <option value="">-- None --</option>
            {% for d in departments %}
            <option value="{{ d.department_id }}"
                {% if instructor.department_id == d.department_id %}selected{% endif %}>
                {{ d.department_name }}
            </option>
            {% endfor %}
        </select>
    </label>
    <label>Salary
        <input type="number" name="salary" step="0.01" value="{{ instructor.salary }}">
    </label>
    <label>Office Room
        <select name="office_id">
            <option value="">-- None --</option>
            {% for room in rooms %}
            <option value="{{ room.room_id }}"
                {% if instructor.office_id == room.room_id %}selected{% endif %}>
                {{ room.building_name }} â€“ {{ room.room_number }}
            </option>
            {% endfor %}
        </select>
    </label>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
